
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes - Mente Clara</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Cadastro de Pacientes</h1>
            <div class="nav-actions">
                <input type="text" id="buscaPaciente" placeholder="Buscar paciente por nome...">
                <button onclick="window.location.href='landing.html'">Voltar</button>
            </div>
        </div>
    </header>
    
    <main class="container">
        <form id="formPaciente" class="form-cadastro">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <button type="submit">Cadastrar Paciente</button>
        </form>
        
        <div class="lista-cadastros">
            <h3>Pacientes Cadastrados</h3>
            <div id="listaPacientes"></div>
        </div>
    </main>
    
    <script src="js/models/Paciente.js"></script>
    <script src="js/models/Psicologo.js"></script>
    <script src="js/models/Consulta.js"></script>
    <script src="js/models/Clinica.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/paciente.js"></script>
</body>
</html>
