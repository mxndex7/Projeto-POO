
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas - Mente Clara</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Consultas Agendadas</h1>
            <button onclick="window.location.href='landing.html'">Voltar</button>
        </div>
    </header>
    
    <main class="container">
        <div class="filtros">
            <div class="form-group">
                <label for="filtroPsicologo">Filtrar por Psicólogo:</label>
                <select id="filtroPsicologo">
                    <option value="">Todos os psicólogos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filtroPaciente">Filtrar por Paciente:</label>
                <select id="filtroPaciente">
                    <option value="">Todos os pacientes</option>
                </select>
            </div>
            <button onclick="aplicarFiltros()">Aplicar Filtros</button>
        </div>
        
        <div class="lista-consultas">
            <h3>Lista de Consultas</h3>
            <div id="listaConsultas"></div>
        </div>
    </main>
    
    <script src="js/models/Psicologo.js"></script>
    <script src="js/models/Paciente.js"></script>
    <script src="js/models/Consulta.js"></script>
    <script src="js/models/Clinica.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/consulta.js"></script>
</body>
</html>
